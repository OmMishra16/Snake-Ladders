<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="interfacePattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#f0f8ff"/>
      <path d="M 0,4 l 4,-4 M -1,1 l 2,-2 M 3,5 l 2,-2" stroke="#4169e1" stroke-width="0.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 4, 6 0, 12 4, 6 8" fill="white" stroke="#333" stroke-width="1"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="1000" fill="#fafafa" stroke="#ddd" stroke-width="2"/>
  
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Snake and Ladders - Class Diagram</text>
  
  <!-- Game Class -->
  <g id="game-class">
    <rect x="50" y="60" width="280" height="140" fill="#e8f4f8" stroke="#2980b9" stroke-width="2" rx="5"/>
    <rect x="50" y="60" width="280" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="190" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Game</text>
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- gameId: String</text>
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- board: Board</text>
    <text x="60" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- players: List&lt;IPlayer&gt;</text>
    <text x="60" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- gameState: GameState</text>
    <text x="60" y="165" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ startGame(): void</text>
    <text x="60" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ playTurn(): boolean</text>
  </g>
  
  <!-- Board Class -->
  <g id="board-class">
    <rect x="400" y="60" width="280" height="140" fill="#e8f8e8" stroke="#27ae60" stroke-width="2" rx="5"/>
    <rect x="400" y="60" width="280" height="30" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="540" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Board</text>
    <text x="410" y="105" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- size: int</text>
    <text x="410" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- snakes: List&lt;Snake&gt;</text>
    <text x="410" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- ladders: List&lt;Ladder&gt;</text>
    <text x="410" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ getNewPosition(int): int</text>
    <text x="410" y="165" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ getEntityAt(int): BoardEntity</text>
  </g>
  
  <!-- BoardEntity Interface -->
  <g id="boardentity-interface">
    <rect x="750" y="60" width="280" height="120" fill="url(#interfacePattern)" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <rect x="750" y="60" width="280" height="30" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="890" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">&lt;&lt;interface&gt;&gt; BoardEntity</text>
    <text x="760" y="105" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ getFrom(): int</text>
    <text x="760" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ getTo(): int</text>
    <text x="760" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ getEntityType(): EntityType</text>
    <text x="760" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ isValidEntity(int): boolean</text>
  </g>
  
  <!-- Snake Class -->
  <g id="snake-class">
    <rect x="650" y="220" width="180" height="100" fill="#fdeaea" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <rect x="650" y="220" width="180" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="740" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Snake</text>
    <text x="660" y="265" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- from: int</text>
    <text x="660" y="280" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- to: int</text>
    <text x="660" y="295" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">+ getEntityType(): EntityType</text>
  </g>
  
  <!-- Ladder Class -->
  <g id="ladder-class">
    <rect x="870" y="220" width="180" height="100" fill="#eafaf1" stroke="#27ae60" stroke-width="2" rx="5"/>
    <rect x="870" y="220" width="180" height="30" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="960" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Ladder</text>
    <text x="880" y="265" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- from: int</text>
    <text x="880" y="280" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- to: int</text>
    <text x="880" y="295" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">+ getEntityType(): EntityType</text>
  </g>
  
  <!-- IPlayer Interface -->
  <g id="iplayer-interface">
    <rect x="50" y="250" width="280" height="140" fill="url(#interfacePattern)" stroke="#f39c12" stroke-width="2" rx="5"/>
    <rect x="50" y="250" width="280" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="190" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">&lt;&lt;interface&gt;&gt; IPlayer</text>
    <text x="60" y="295" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ getName(): String</text>
    <text x="60" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ getPosition(): int</text>
    <text x="60" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ setPosition(int): void</text>
    <text x="60" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ makeMove(int, Board): void</text>
    <text x="60" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ getPlayerType(): PlayerType</text>
  </g>
  
  <!-- HumanPlayer Class -->
  <g id="humanplayer-class">
    <rect x="50" y="430" width="180" height="120" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
    <rect x="50" y="430" width="180" height="30" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
    <text x="140" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">HumanPlayer</text>
    <text x="60" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- name: String</text>
    <text x="60" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- position: int</text>
    <text x="60" y="505" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">+ makeMove(...): void</text>
    <text x="60" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">+ getPlayerType(): PlayerType</text>
  </g>
  
  <!-- BotPlayer Class -->
  <g id="botplayer-class">
    <rect x="280" y="430" width="200" height="140" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <rect x="280" y="430" width="200" height="30" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="5"/>
    <text x="380" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">BotPlayer</text>
    <text x="290" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- name: String</text>
    <text x="290" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- position: int</text>
    <text x="290" y="505" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- botStrategy: IBotStrategy</text>
    <text x="290" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">+ makeMove(...): void</text>
    <text x="290" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">+ analyzeAndMove(...): void</text>
    <text x="290" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">+ getPlayerType(): PlayerType</text>
  </g>
  
  <!-- IBotStrategy Interface -->
  <g id="ibotstrategy-interface">
    <rect x="550" y="430" width="280" height="120" fill="url(#interfacePattern)" stroke="#dc3545" stroke-width="2" rx="5"/>
    <rect x="550" y="430" width="280" height="30" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="5"/>
    <text x="690" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">&lt;&lt;interface&gt;&gt; IBotStrategy</text>
    <text x="560" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">+ decideMovePosition(...): int</text>
    <text x="560" y="490" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">+ shouldRiskMove(...): boolean</text>
    <text x="560" y="505" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">+ getDifficulty(): BotDifficulty</text>
  </g>
  
  <!-- Bot Strategy Implementations -->
  <g id="basic-bot">
    <rect x="400" y="600" width="140" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="3"/>
    <rect x="400" y="600" width="140" height="25" fill="#dc3545" stroke="#c82333" stroke-width="1" rx="3"/>
    <text x="470" y="617" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BasicBotStrategy</text>
    <text x="410" y="640" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">+ decideMovePosition</text>
    <text x="410" y="655" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">+ shouldRiskMove</text>
    <text x="410" y="670" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">+ getDifficulty</text>
  </g>
  
  <g id="smart-bot">
    <rect x="560" y="600" width="140" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="3"/>
    <rect x="560" y="600" width="140" height="25" fill="#dc3545" stroke="#c82333" stroke-width="1" rx="3"/>
    <text x="630" y="617" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SmartBotStrategy</text>
    <text x="570" y="640" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">+ decideMovePosition</text>
    <text x="570" y="655" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">+ shouldRiskMove</text>
    <text x="570" y="670" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">+ getDifficulty</text>
  </g>
  
  <g id="aggressive-bot">
    <rect x="720" y="600" width="140" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="3"/>
    <rect x="720" y="600" width="140" height="25" fill="#dc3545" stroke="#c82333" stroke-width="1" rx="3"/>
    <text x="790" y="617" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">AggressiveBotStrategy</text>
    <text x="730" y="640" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">+ decideMovePosition</text>
    <text x="730" y="655" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">+ shouldRiskMove</text>
    <text x="730" y="670" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">+ getDifficulty</text>
  </g>
  
  <g id="defensive-bot">
    <rect x="880" y="600" width="140" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="3"/>
    <rect x="880" y="600" width="140" height="25" fill="#dc3545" stroke="#c82333" stroke-width="1" rx="3"/>
    <text x="950" y="617" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">DefensiveBotStrategy</text>
    <text x="890" y="640" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">+ decideMovePosition</text>
    <text x="890" y="655" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">+ shouldRiskMove</text>
    <text x="890" y="670" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">+ getDifficulty</text>
  </g>
  
  <!-- Strategy Interfaces -->
  <g id="start-strategies">
    <rect x="1100" y="100" width="250" height="140" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <rect x="1100" y="100" width="250" height="30" fill="#4caf50" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="1225" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Start Strategies</text>
    <text x="1110" y="145" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">DefaultStartStrategy</text>
    <text x="1110" y="160" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">SixStartStrategy</text>
    <text x="1110" y="185" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Win Strategies</text>
    <text x="1110" y="200" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">DefaultWinStrategy</text>
    <text x="1110" y="215" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">ExactWinStrategy</text>
  </g>
  
  <g id="move-rules">
    <rect x="1100" y="280" width="250" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <rect x="1100" y="280" width="250" height="30" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="1225" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Move Rules</text>
    <text x="1110" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">DefaultMoveRule</text>
    <text x="1110" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">KickPlayerRule</text>
    <text x="1110" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">ShareCellRule</text>
  </g>
  
  <!-- GameBuilder and BotFactory -->
  <g id="builder-factory">
    <rect x="1100" y="450" width="250" height="160" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
    <rect x="1100" y="450" width="250" height="30" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2" rx="5"/>
    <text x="1225" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Builders &amp; Factories</text>
    <text x="1110" y="495" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">GameBuilder</text>
    <text x="1115" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">+ setBoardSize(int)</text>
    <text x="1115" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">+ addPlayer(IPlayer)</text>
    <text x="1115" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">+ addBot(String, BotDifficulty)</text>
    <text x="1115" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">+ build(): Game</text>
    <text x="1110" y="580" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">BotFactory</text>
    <text x="1115" y="595" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">+ createBot(...): BotPlayer</text>
  </g>
  
  <!-- Relationships/Arrows -->
  
  <!-- Game to Board -->
  <line x1="330" y1="130" x2="400" y2="130" stroke="#333" stroke-width="2" marker-end="url(#diamond)"/>
  
  <!-- Game to IPlayer -->
  <line x1="190" y1="200" x2="190" y2="250" stroke="#333" stroke-width="2" marker-end="url(#diamond)"/>
  
  <!-- Board to BoardEntity -->
  <line x1="680" y1="130" x2="750" y2="130" stroke="#333" stroke-width="2" marker-end="url(#diamond)"/>
  
  <!-- BoardEntity to Snake -->
  <line x1="850" y1="180" x2="740" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="850" y1="180" x2="960" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- IPlayer to implementations -->
  <line x1="140" y1="390" x2="140" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="390" x2="350" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- BotPlayer to IBotStrategy -->
  <line x1="480" y1="500" x2="550" y2="490" stroke="#333" stroke-width="2" marker-end="url(#diamond)"/>
  
  <!-- IBotStrategy to implementations -->
  <line x1="620" y1="550" x2="470" y2="600" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="550" x2="630" y2="600" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="720" y1="550" x2="790" y2="600" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="750" y1="550" x2="950" y2="600" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Game to Strategies -->
  <line x1="330" y1="100" x2="1100" y2="170" stroke="#333" stroke-width="2" marker-end="url(#diamond)" stroke-dasharray="5,5"/>
  <line x1="330" y1="150" x2="1100" y2="340" stroke="#333" stroke-width="2" marker-end="url(#diamond)" stroke-dasharray="5,5"/>
  
  <!-- Builder to Game -->
  <line x1="1100" y1="530" x2="330" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="720" width="300" height="180" fill="white" stroke="#333" stroke-width="1" rx="5"/>
    <text x="200" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Legend</text>
    
    <line x1="70" y1="760" x2="110" y2="760" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="120" y="765" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Inheritance</text>
    
    <line x1="70" y1="780" x2="110" y2="780" stroke="#333" stroke-width="2" marker-end="url(#diamond)"/>
    <text x="120" y="785" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Composition</text>
    
    <line x1="70" y1="800" x2="110" y2="800" stroke="#333" stroke-width="2" marker-end="url(#diamond)" stroke-dasharray="5,5"/>
    <text x="120" y="805" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Dependency</text>
    
    <rect x="70" y="820" width="40" height="20" fill="url(#interfacePattern)" stroke="#333" stroke-width="1"/>
    <text x="120" y="835" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Interface</text>
    
    <text x="70" y="860" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Key Design Patterns:</text>
    <text x="70" y="875" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Strategy Pattern (Bot strategies, Game rules)</text>
    <text x="70" y="890" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Builder Pattern (GameBuilder)</text>
  </g>
  
</svg>